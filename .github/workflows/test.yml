name: Deploy to ECR
on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2

jobs:
  enumerate_containers:
    name: Gathering containers to build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - id: list_dirs
        run: echo "::set-output name=matrix::$(ls -d -- * |jq -cnR '[inputs | select(length>0)]')"
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
    outputs:
      matrix: ${{ steps.list_dirs.outputs.matrix }}
      branch_name: ${{ steps.extract_branch.outputs.branch }}

  credential_up:
    name: Logging into ECR
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: FastRobotContainers
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}

  build_tag_push:
    name: Build, Tag, and Push to Amazon ECR
    needs:
     - enumerate_containers
     - credential_up
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJson(needs.enumerate_containers.outputs.matrix) }}
    steps:
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ needs.credential_up.outputs.registry }}
          ECR_REPOSITORY: ${{ matrix.container }}
          IMAGE_TAG: ${{ needs.enumerate_containers.outputs.branch_name }}
        working-directory: ./${{ matrix.container }}
        run: |
          echo working in $(pwd)
          #aws sts get-caller-identity
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
